<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="//getbootstrap.com/examples/starter-template/starter-template.css">
	    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		
		
		<script>
		$().ready(function() {
			var $body = $(document.body);
			var navHeight = $('.navbar').outerHeight(true) + 10;


			$('#sidebar').affix({
			      offset: {
			        top: function () {
			            var offsetTop      = $('#sidebar').offset().top
			            var sideBarMargin  = parseInt($('#sidebar').children(0).css('margin-top'), 10)
			            var navOuterHeight = $('#masthead').height()

			            return (this.top = offsetTop - navOuterHeight - sideBarMargin)
			        },
			        bottom: function () {
			            return (this.bottom = $('footer').outerHeight(true))
			        }
			      }
			});

			$body.scrollspy({
				target: '#leftCol',
				offset: navHeight
			});
			
			#{get 'moreOnReady' /}
		});
		
		
		function showModal(url) {
			$.ajax({
				url: url,
				success: function(data) {
					$("#generic-modal").html(data);
					$(".generic-modal").show();
				}
			});

		}
		
		function hideModal(url) {
			$(".generic-modal").hide();
		}
		</script>
    </head>
    <body>
	<div class="header">
	    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Snippets</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="@{Application.index()}">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	</div>
        
    <div class="container-fluid">
       #{doLayout /}
    </div>
    
    <div class="generic-modal modal-content">
    <span style="float:right" onclick="hideModal()">X</span>
    <div id="generic-modal">
    </div>
	</div>
	
    
            
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.js"></script>
        #{get 'moreScripts' /}
    </body>
</html>
